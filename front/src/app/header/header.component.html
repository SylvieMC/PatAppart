    <span class="title">Pat'appart</span>
    <span class="example-spacer"></span>
    <a mat-button routerLink="/home">Accueil</a>

      <button mat-menu-item><span routerLink="/locations">Rechercher une location</span></button>

    </mat-menu>
    <a mat-button routerLink="/petsitters" *ngIf="this.authService.isAuthenticated()">Petsitters</a>
    <a mat-button routerLink="/inscription" *ngIf="!this.authService.isAuthenticated()">Inscription</a>
    <a mat-button routerLink="/connexion" *ngIf="!this.authService.isAuthenticated()">Connexion</a>
    <a mat-button routerLink="/compte" *ngIf="this.authService.isAuthenticated()">Compte</a>
    <a mat-button (click)="deconnexion()" *ngIf="this.authService.isAuthenticated()">DÃ©connexion</a>
