<div class="title">
  <h1 class="main-title">Animaux ayant besoins d'une garde</h1>
  <h2>Voici une liste de locations disponible en Ã©change d'une garde</h2>
</div>
<div fxLayout="row wrap" fxLayoutGap="30px"  fxLayoutAlign="center center">
  <mat-card class="mat-card flex-me" fxFlex="0 1 calc(33.3% - 32px)" *ngFor="let logement of this.logementViews">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{logement.typeAnimal}} de {{logement.userName}}</mat-card-title>
      <mat-card-subtitle>{{logement.adresse}}, du {{logement.date_debut}} au {{logement.date_debut}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{logement.photo_url}}" alt="Photo du logement">
    <mat-card-content>
      <p>
        {{logement.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SAUVEGARDER <mat-icon>favorite_border</mat-icon></button>
      <button mat-button>CONTACTER <mat-icon>drafts</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
